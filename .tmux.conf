unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


setw -g mouse on
set -s escape-time 10

set -g default-terminal "screen-256color"
set -gsa terminal-overrides ",xterm-256color:RGB"

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


### Theming ###
set -g status-bg colour235  # a dark grey
set -g status-fg white
# highlight active window with a lighter grey
set-window-option -g window-status-current-style bg=colour239  
set -g message-style fg=yellow,bg=colour235


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
